<!DOCTYPE html>
<!-- Design by foolishdeveloper.com -->
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Feather-Talk</title>
    <meta name="summary" content="저사양 유저를 겨냥한 움직이는 버츄얼 캐릭터">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="stylesheet" media="screen" href="css/main.css?v=0.0.1">
    <meta property="og:image" content="assets/icon.png" />
    <meta property="og:title" content="Feather-Talk" />
    <meta property="og:description" content="저사양 유저를 겨냥한 움직이는 버츄얼 캐릭터" />
</head>
<body>

<div id="settings">
  <button id="settings-toggle" type="button" aria-expanded="false" aria-controls="settings-panel" aria-label="설정">
    <img class="settings-icon" src="assets/Icons/LiveSetting.png" alt="" />
  </button>
  <div id="settings-panel" class="settings-panel" hidden>
    <div class="settings-tabs" role="tablist" aria-label="설정 카테고리">
      <button class="settings-tab is-active" type="button" data-settings-tab="character" role="tab" aria-selected="true" aria-controls="settings-character">캐릭터</button>
      <button class="settings-tab" type="button" data-settings-tab="camera" role="tab" aria-selected="false" aria-controls="settings-camera">카메라</button>
    </div>
    <div id="settings-character" class="settings-group" data-settings-group="character" role="tabpanel">
      <div class="setting-item">
        <div class="range-header">
          <span>마이크 민감도</span>
          <div class="range-values range-values--input" id="threshold-value" data-unit="%">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="threshold" type="range" value="70" min="0" max="100">
      </div>
      <div class="setting-item">
        <div class="range-header">
          <span>리깅 강도</span>
          <div class="range-values range-values--input" id="rig-value">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="rig" type="range" value="100" min="0" max="200">
      </div>
      <div class="setting-item">
        <div class="range-header">
          <span>X 위치</span>
          <div class="range-values range-values--input" id="offset-x-value" data-unit="px">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="offset-x" type="range" value="0" min="-500" max="500">
      </div>
      <div class="setting-item">
        <div class="range-header">
          <span>Y 위치</span>
          <div class="range-values range-values--input" id="offset-y-value" data-unit="px">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="offset-y" type="range" value="0" min="-500" max="500">
      </div>
      <div class="setting-item range-wrap" id="interval-range-wrap">
        <div class="range-header">
          <span>자동 모션 속도</span>
          <div class="range-values range-values--input range-values--interval" id="interval-values" data-unit="s">
            <input class="range-input" id="interval-min-value" type="text" inputmode="decimal" pattern="[0-9.]*">
            <span class="range-separator">~</span>
            <input class="range-input" id="interval-max-value" type="text" inputmode="decimal" pattern="[0-9.]*">
          </div>
        </div>
        <div class="range-slider" id="interval-range">
          <div class="range-track">
            <div class="range-track__range" id="interval-range-fill"></div>
          </div>
          <input id="interval-min" type="range" value="1500" min="200" max="3000">
          <input id="interval-max" type="range" value="1500" min="200" max="3000">
        </div>
      </div>
      <div class="setting-item">
        <span>배경색</span>
        <input id="color" type="color" value="#00ff00">
      </div>
    </div>
    <div id="settings-camera" class="settings-group" data-settings-group="camera" role="tabpanel" hidden>
      <div class="setting-item setting-item--inline">
        <span>카메라 추적</span>
        <button class="toggle-button" id="camera-toggle" type="button" aria-pressed="false" data-off-label="꺼짐" data-on-label="켜짐">꺼짐</button>
        <div class="range-values" id="camera-status"></div>
      </div>
      <div class="setting-item">
        <span>카메라 미리보기</span>
        <select id="camera-preview-mode">
          <option value="off">끄기</option>
          <option value="video">영상만</option>
          <option value="facemesh">FaceMesh 표시</option>
        </select>
      </div>
      <div class="setting-item setting-item--inline">
        <span>카메라 좌우 반전</span>
        <button class="toggle-button" id="camera-invert-toggle" type="button" aria-pressed="false" data-off-label="정방향" data-on-label="반전">정방향</button>
      </div>
      <div class="settings-divider" role="separator" aria-hidden="true"></div>
      <div class="setting-item">
        <div class="range-header">
          <span>얼굴 좌우 회전 감도</span>
          <div class="range-values range-values--input" id="camera-head-yaw-range-value" data-unit="%">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="camera-head-yaw-range" type="range" value="100" min="50" max="200">
      </div>
      <div class="setting-item">
        <div class="range-header">
          <span>얼굴 상하 회전 감도</span>
          <div class="range-values range-values--input" id="camera-head-pitch-range-value" data-unit="%">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="camera-head-pitch-range" type="range" value="100" min="50" max="200">
      </div>
      <div class="setting-item">
        <div class="range-header">
          <span>얼굴 좌우 회전 오프셋</span>
          <div class="range-values range-values--input" id="camera-head-offset-x-value" data-unit="%">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="camera-head-offset-x" type="range" value="0" min="-100" max="100">
      </div>
      <div class="setting-item">
        <div class="range-header">
          <span>얼굴 상하 회전 오프셋</span>
          <div class="range-values range-values--input" id="camera-head-offset-y-value" data-unit="%">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="camera-head-offset-y" type="range" value="0" min="-100" max="100">
      </div>
      <div class="settings-divider" role="separator" aria-hidden="true"></div>
      <div class="setting-item">
        <div class="range-header">
          <span>몸 회전 감도</span>
          <div class="range-values range-values--input" id="camera-body-range-value" data-unit="%">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="camera-body-range" type="range" value="100" min="50" max="200">
      </div>
      <div class="setting-item">
        <div class="range-header">
          <span>몸 좌우 회전 오프셋</span>
          <div class="range-values range-values--input" id="camera-body-roll-offset-x-value" data-unit="%">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="camera-body-roll-offset-x" type="range" value="0" min="-100" max="100">
      </div>
      <div class="settings-divider" role="separator" aria-hidden="true"></div>
      <div class="setting-item setting-item--inline">
        <span>눈 깜빡임 추적</span>
        <button class="toggle-button" id="camera-blink-toggle" type="button" aria-pressed="false" data-off-label="자동" data-on-label="카메라">자동</button>
      </div>
      <div class="setting-item">
        <div class="range-header">
          <span>눈 깜빡임 민감도</span>
          <div class="range-values range-values--input" id="camera-blink-sensitivity-value" data-unit="%">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="camera-blink-sensitivity" type="range" value="100" min="60" max="140">
      </div>
      <div class="settings-divider" role="separator" aria-hidden="true"></div>
      <div class="setting-item setting-item--inline">
        <span>입 추적</span>
        <button class="toggle-button" id="camera-mouth-toggle" type="button" aria-pressed="false" data-off-label="마이크" data-on-label="카메라">마이크</button>
      </div>
      <div class="setting-item">
        <div class="range-header">
          <span>입 추적 민감도</span>
          <div class="range-values range-values--input" id="camera-mouth-sensitivity-value" data-unit="%">
            <input class="range-input" type="text" inputmode="numeric" pattern="-?[0-9]*">
          </div>
        </div>
        <input id="camera-mouth-sensitivity" type="range" value="100" min="60" max="140">
      </div>
    </div>
  </div>
</div>

<div id="character"></div>
<div id="camera-preview" hidden>
  <div class="camera-preview__label">Camera</div>
  <video id="camera-preview-video" autoplay muted playsinline></video>
  <canvas id="camera-preview-overlay" hidden></canvas>
</div>

<script src="./js/index.js?v=0.0.6"></script>
<script src="./js/index.layers.js?v=0.0.6"></script>
<script src="./js/index.rig.js?v=0.0.6"></script>
<script src="./js/index.camera.js?v=0.0.6"></script>
</body>
</html>

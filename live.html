<!DOCTYPE html>
<!-- Design by foolishdeveloper.com -->
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Feather-Talk</title>
    <meta name="summary" content="저사양 유저를 겨냥한 움직이는 버츄얼 캐릭터">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="stylesheet" media="screen" href="css/main.css?v=0.0.0">
    <meta property="og:image" content="assets/icon.png" /> 
    <meta property="og:title" content="Feather-Talk" /> 
    <meta property="og:description" content="저사양 유저를 겨냥한 움직이는 버츄얼 캐릭터" /> 
</head>
<body>

<div id="settings">
  <button id="settings-toggle" type="button" aria-expanded="false" aria-controls="settings-panel" aria-label="설정">
    <img class="settings-icon" src="assets/Icons/LiveSetting.png" alt="" />
  </button>
  <div id="settings-panel" class="settings-panel" hidden>
    <div class="setting-item">
      <span>마이크 민감도</span>
      <input class="reverseInput" id="threshold" type="range" value="30" min="0" max="100">
    </div>
    <div class="setting-item">
      <span>리깅 강도</span>
      <input id="rig" type="range" value="100" min="0" max="200">
    </div>
    <div class="setting-item">
      <div class="range-header">
        <span>X 위치</span>
        <div class="range-values" id="offset-x-value">0px</div>
      </div>
      <input id="offset-x" type="range" value="0" min="-500" max="500">
    </div>
    <div class="setting-item">
      <div class="range-header">
        <span>Y 위치</span>
        <div class="range-values" id="offset-y-value">0px</div>
      </div>
      <input id="offset-y" type="range" value="0" min="-500" max="500">
    </div>
    <div class="setting-item range-wrap" id="interval-range-wrap">
      <div class="range-header">
        <span>자동 모션 속도</span>
        <div class="range-values" id="interval-values">[1.5]~[1.5]s</div>
      </div>
      <div class="range-slider" id="interval-range">
        <div class="range-track">
          <div class="range-track__range" id="interval-range-fill"></div>
        </div>
        <input id="interval-min" type="range" value="1500" min="200" max="3000">
        <input id="interval-max" type="range" value="1500" min="200" max="3000">
      </div>
    </div>
    <div class="setting-item">
      <span>배경색</span>
      <input id="color" type="color" value="#00ff00">
    </div>
  </div>
</div>

<div id="character">
    <div class="live2dleft" id="bangdivl">
        <img src="assets/transparent.png" id="bangl" />
    </div>
    <div class="live2dright" id="bangdivr">
        <img src="assets/transparent.png" id="bangr" />
    </div>
    <div class="live2dleft" id="mouthdivl">
        <img src="assets/transparent.png" id="mouthl" />
    </div>
    <div class="live2dright" id="mouthdivr">
        <img src="assets/transparent.png" id="mouthr" />
    </div>
    <div class="live2dleft" id="eyesdivl">
        <img src="assets/transparent.png" id="eyesl" />
    </div>
    <div class="live2dright" id="eyesdivr">
        <img src="assets/transparent.png" id="eyesr" />
    </div>
    <div class="live2dleft" id="facedivl">
        <img src="assets/transparent.png" id="facel" />
    </div>
    <div class="live2dright" id="facedivr">
        <img src="assets/transparent.png" id="facer" />
    </div>
    <img src="assets/transparent.png" class="live2d" id="body" />
    <img src="assets/transparent.png" class="live2d" id="back" />
</div>

<script src="./js/index.js?v=0.0.5"></script>
</body>
</html>
